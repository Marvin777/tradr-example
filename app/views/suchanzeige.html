<div class="container">
  <form ng-submit="anzeigeAufgeben()">
    <!-- Auswahlmenue zwischen Suche und Verkauf -->
    <div class="form-group">
      <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
          Suchanzeige
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li><a ng-href="#/suchanzeige">Ich suche..</a></li>
          <li><a ng-href="#/verkaufsanzeige">Ich verkaufe..</a></li>
        </ul>
      </div>
    </div>
    <!-- Gesuche mit Preisvorstellung -->
    <div class="form-horizontal">	<!-- Alternative zu "row" -->
      <div class="form-group">
        <div class="col-xs-8">
          <input class="form-control" type="text" placeholder="Beschreibe hier den Gegenstand, den du suchst." required="required" autofocus="autofocus">
        </div>
        <div class="col-xs-4">
          <input class="form-control" type="text" id="preis" name="preis" placeholder="max. Preis" required="required" pattern="\d*(,|.)?\d{1,2}"/>
        </div>
      </div>
    </div>
    <!-- Buttonleiste -->
    <div class="text-right">
      <input class="btn btn-primary" type="reset" name="abbrechen" value="Verwerfen"/>
      <input class="btn btn-primary" type="submit" name="einstellen" value="Einstellen"/>
    </div>
  </form>
</div>
